{% extends "base.html" %}

{% block title %}Sin Conexión{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="text-center">
        <!-- Offline Icon -->
        <div class="inline-block bg-gray-700 p-6 mb-6">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="square" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3"/>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-white mb-4">Sin Conexión</h1>
        <p class="text-gray-400 mb-8 max-w-sm mx-auto">
            No hay conexión a internet. Por favor, verifica tu conexión e intenta de nuevo.
        </p>
        
        <button onclick="window.location.reload()" 
                class="btn-primary px-8 py-3 text-lg">
            Reintentar
        </button>
        
        <p class="text-gray-500 text-sm mt-8">
            FUEC - Transportes Medellín Travel
        </p>
    </div>
</div>
{% endblock %}
